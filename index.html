<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.css' integrity='sha512-azoUtNAvw/SpLTPr7Z7M+5BPWGOxXOqn3/pMnCxyDqOiQd4wLVEp0+AqV8HcoUaH02Lt+9/vyDxwxHojJOsYNA==' crossorigin='anonymous'/>

  <!-- Font Awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./asset/style.css">

  <title>Bootstrap Dashboard</title>
</head>
<body>
  <header>
    <div class="top_bar fixed-top debug"></div>
  </header>

  <main class="d-flex">

    <!-- Aside -->
      <aside class="aside_bar d-flex flex-column justify-content-between align-items-center">
        <div class="top_aside">
          <ul class="list-unstyled">
            <a href="#">
              <li>
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </li>
            </a>
            <a href="#">
              <li>
                <i class="fa-solid fa-chart-simple"></i>
                <span>Stats</span>
              </li>
            </a>
            <a href="#">
              <li>
                <i class="fa-solid fa-signal"></i>
                <span>Signals</span>
              </li>
            </a>
          </ul>
        </div>
        <div class="bottom_aside">
          <a href="#">
            <i class="fa-solid fa-gear"></i>
            <span>Admin</span>
          </a>
        </div>
      </aside>







      <div class="main_content container-fluid">
        <div class="main_content_bar d-flex justify-content-between">
          <div class="left debug">left</div>
          <div class="center debug">center</div>
          <div class="right debug">right</div>
        </div>
        <div class="row row-cols-1 row-cols-lg-2">
          <div class="col col-lg-8">
            <div class="row row-cols-1">
              <div class="col debug"></div>
              <div class="col debug"></div>
            </div>
          </div>
          <div class="col col-lg-4">
            <div class="row row-cols-1">
              <div class="col debug"></div>
              <div class="col debug"></div>
            </div>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
